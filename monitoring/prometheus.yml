global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  # Métriques de tes apps WorkOS sur différentes VMs
  - job_name: 'workos-api'
    static_configs:
      - targets: 
          - 'VM2_IP:8000'  # App Server A
          - 'VM3_IP:8000'  # App Server B
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Métriques système de chaque VM
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'VM1_IP:9100'  # Monitoring Server
          - 'VM2_IP:9100'  # App Server A  
          - 'VM3_IP:9100'  # App Server B
    scrape_interval: 5s

  # Auto-monitoring de Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093  # Si tu veux des alertes plus tard